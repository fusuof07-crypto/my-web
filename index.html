
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>目覚めのベル！</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<section class="spotify-player">
			<img class="spotify-cover" src="Gemini_Generated_Image_2164a92164a92164.png" alt="ジャケット画像">
			<div class="spotify-track-info">
				<h2>目覚めのベル！</h2>
				<p>アーティスト: 高校生バンド</p>
			</div>
			<div class="spotify-audio-player">
				<audio id="audio" class="spotify-audio">
					<source src="目覚めのベル.mp3" type="audio/mpeg">
					お使いのブラウザはaudioタグに対応していません。
				</audio>
				<div class="spotify-controls">
					<button id="playBtn" class="spotify-play-btn">
						<svg width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="16" fill="#1DB954"/><polygon points="12,10 24,16 12,22" fill="#fff"/></svg>
					</button>
					<input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" class="spotify-volume">
				</div>
			</div>
		</section>
	</main>
	<footer class="spotify-footer">
		<p>© 2025 目覚めのベル！ All rights reserved.</p>
	</footer>
</body>
</html>
