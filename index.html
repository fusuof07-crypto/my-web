
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>目覚めのベル！</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="spotify-header">
		<div class="spotify-logo">
			<svg width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" fill="#1DB954"/><path d="M11 27c7-3 15-2 18 0" stroke="#fff" stroke-width="2" fill="none"/><path d="M13 23c6-2 12-1 15 1" stroke="#fff" stroke-width="2" fill="none"/><path d="M15 19c5-1 10 0 12 2" stroke="#fff" stroke-width="2" fill="none"/></svg>
			<span class="spotify-title">Spotify風 目覚めのベル！</span>
		</div>
	</header>
	<main class="spotify-main">
		<section class="spotify-player">
			<img class="spotify-cover" src="Gemini_Generated_Image_2164a92164a92164.png" alt="ジャケット画像">
			<div class="spotify-track-info">
				<h2>目覚めのベル！</h2>
				<p>アーティスト: 高校生バンド</p>
			</div>
			<audio controls class="spotify-audio">
				<source src="目覚めのベル.mp3" type="audio/mpeg">
				お使いのブラウザはaudioタグに対応していません。
			</audio>
			<div class="spotify-tags">
				<span>#青春</span>
				<span>#新曲</span>
				<span>#Spotify風</span>
			</div>
		</section>
		<section class="spotify-gallery">
			<img src="Gemini_Generated_Image_hvdio8hvdio8hvdi.png" alt="友達と聴く">
			<div class="spotify-caption">友達と一緒に聴こう！ #放課後 #みんなで</div>
		</section>
	</main>
	<footer class="spotify-footer">
		<p>© 2025 目覚めのベル！ All rights reserved.</p>
	</footer>
</body>
</html>
